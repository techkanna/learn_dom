<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container clearfix">
        <h1 id="header-title" class="float-left">Item Lister</h1>
        <form id="search" class="float-right pt-2">
          <input
            type="text"
            class="form-control"
            placeholder="search items..."
            id="search-input"
          />
        </form>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="new-item-form" class="form-inline mb-3">
          <input type="text" id="new-item" class="form-control mr-2" />
          <br />
          <br />
          <br />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <div id="output"></div>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1
            <button class="btn btn-sm btn-danger float-right">X</button>
          </li>
          <li class="list-group-item">
            Item 2
            <button class="btn btn-sm btn-danger float-right">X</button>
          </li>
          <li class="list-group-item">
            Item 3
            <button class="btn btn-sm btn-danger float-right">X</button>
          </li>
          <li class="list-group-item">
            Item 4
            <button class="btn btn-sm btn-danger float-right">X</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
